language: objective-c
osx_image: beta-xcode6.3

# Handle git submodules yourself
# http://stackoverflow.com/a/24600210/805882
git:
    submodules: false

# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    # https://help.github.com/articles/what-are-github-s-ssh-key-fingerprints
    - echo "github.com ssh-rsa " >> ~/.ssh/known_hosts
    - sed -i -e 's/git@github.com:/git:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

install:
  - echo -e "NSString * const kBRCHockeyBetaIdentifier = @\"\";\nNSString * const kBRCHockeyLiveIdentifier = @\"\";\nNSString * const kBRCEmbargoPasscodeSHA256Hash = @\"\";\n" > ./iBurn/BRCSecrets.m

before_script:
  - gem install cocoapods
  - pod install
script:
  - xctool -workspace iBurn.xcworkspace -scheme iBurn -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO build

notifications:
  email: false
